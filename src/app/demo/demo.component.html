<h1>App Component</h1>
<app-post-create></app-post-create>
<div>
  <div *ngIf="title === 'course-app'">
    <h1>Test</h1>
  </div>

  <hr />
  <p>Custom Pipe - Exponential</p>
  <input type="text" [(ngModel)]="power" />
  {{ power | exponential }}
  <hr />

  <div [ngSwitch]="title">
    <p *ngSwitchCase="'course-app'">Course App</p>
    <p *ngSwitchCase="'application'">App</p>
    <p *ngSwitchDefault>No hay match en title</p>
  </div>

  <hr />
  <button (click)="addItem()">Add Item</button>

  <ul>
    <li *ngIf="items.length === 0">Lista Vacia</li>
    <li *ngFor="let item of items; index as i">
      {{ item }} {{ i }}
      <button (click)="removeItem(i)">Remove</button>
    </li>
  </ul>
</div>
<hr />
